<!DOCTYPE html>
<html>

<head>
    <title>Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Varela', sans-serif;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <div class="uk-section-secondary uk-preserve-color">

        <div uk-sticky="animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent uk-light; top: 200">

            <nav class="uk-navbar-container">
                <div class="uk-container uk-container-expand">
                    <div uk-navbar>

                        <ul class="uk-navbar-nav">
                            <li><a href="index.html">HOME</a></li>
                            <li class="uk-active"><a href="gallery.html">GALLERY</a></li>
                            <li><a href="sign_in.html">SIGN IN</a></li>
                            <li><a href="about.html">ABOUT</a></li>
                        </ul>
                        <div class="uk-child-width-1-3@m uk-child-width-1-2@s" uk-grid>
                        </div>

                    </div>

                </div>

            </nav>
        </div>
    </div>

    <!-- TITLE -->
    <div class="uk-height-large uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-dark uk-section-default"
        data-src="image/gallerywall.jpg" uk-img>
        <div class="uk-text-center">
            <h1 class="uk-heading-line" uk-scrollspy="cls: uk-animation-slide-right; repeat: true">Gallery List</h1>
            <h4 uk-scrollspy="cls: uk-animation-slide-left; repeat: true">Let's have a Look Around!</b></h4>
            <h6 class="uk-heading-line" uk-scrollspy="cls: uk-animation-slide-right; repeat: true"><span><a href="#">Panorama</a>
                    |<a href="#">
                        Spaces</a> |<a href="#"> Animals</a></span></h6>
        </div>
    </div>

    <!-- GALLERY -->
    <ul uk-tab class="uk-flex uk-flex-center">
        <li><a href="#">Panorama</a></li>
        <li><a href="#">Spaces</a></li>
        <li><a href="#">Animals</a></li>
    </ul>

    <ul class="uk-switcher uk-margin">
        <li>
            <!-- GALLERY PANORAMA -->
            <div class="uk-margin uk-text-center uk-heading-line">
            </div>
            <div>
                <!-- FIRST ROW -->
                <div id="panorama-1" class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
                </div>
                <!-- FIRST ROW -->
                <div id="panorama-2" class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
                </div>
                <!-- FIRST ROW -->
                <div id="panorama-3" class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
                </div>
            </div>
        </li>

        <li>
            <!-- GALLERY SPACES -->
            <div class="uk-margin uk-text-center uk-heading-line">
            </div>
            <div>
                <!-- FIRST ROW -->
                <div id="space1" class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
                </div>
                <!-- FIRST ROW -->
                <div id="space2" class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
                </div>
                <!-- FIRST ROW -->
                <div id="space3" class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
                </div>
            </div>
        </li>

        <li>
            <!-- GALLERY ANIMALS -->
            <div class="uk-margin uk-text-center uk-heading-line">
            </div>
            <div>
                <!-- FIRST ROW -->
                <div id="animal1" class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
                </div>
                <!-- FIRST ROW -->
                <div id="animal2" class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
                </div>
                <!-- FIRST ROW -->
                <div id="animal3" class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
                </div>
            </div>
        </li>
    </ul>
    <script>
        // Make a request for a user with a given ID
        axios.get('/data/galleries.json')
            .then(function (response) {
                var json = response.data.data;
                var panorama = json.filter(obj => obj.category == 'panorama');
                var space = json.filter(obj => obj.category == 'space');
                var animal = json.filter(obj => obj.category == 'animal');
                console.log(panorama);
                console.log(space);
                console.log(animal);

                var panorama1 = panorama.slice(0, 4);
                var panorama2 = panorama.slice(4, 7);
                var panorama3 = panorama.slice(7, 12);
                var space1 = space.slice(0, 4);
                var space2 = space.slice(4, 6);
                var space3 = space.slice(6, 10);
                var animal1 = animal.slice(0, 4);
                var animal2 = animal.slice(4, 6);
                var animal3 = animal.slice(6, 10);


                //PANORAMA
                panorama1.forEach(function (obj) {
                    document.getElementById("panorama-1").innerHTML += '<div uk-scrollspy="cls: uk-animation-slide-right; repeat: false" class="uk-animation-toggle"><div class="uk-animation-fade"><div uk-lightbox><a href="' + obj.url + '"><div class="uk-padding-small"><img src="' + obj.url + '" /></div></a></div></div></div>'
                });

                panorama2.forEach(function (obj) {
                    document.getElementById("panorama-2").innerHTML += '<div uk-scrollspy="cls: uk-animation-slide-right; repeat: false" class="uk-animation-toggle"><div class="uk-animation-fade"><div uk-lightbox><a href="' + obj.url + '"><div class="uk-padding-small"><img src="' + obj.url + '" /></div></a></div></div></div>'
                });

                panorama3.forEach(function (obj) {
                    document.getElementById("panorama-3").innerHTML += '<div uk-scrollspy="cls: uk-animation-slide-right; repeat: false" class="uk-animation-toggle"><div class="uk-animation-fade"><div uk-lightbox><a href="' + obj.url + '"><div class="uk-padding-small"><img src="' + obj.url + '" /></div></a></div></div></div>'
                });


                //SPACE
                space1.forEach(function (obj) {
                    document.getElementById("space1").innerHTML += '<div uk-scrollspy="cls: uk-animation-slide-right; repeat: false" class="uk-animation-toggle"><div class="uk-animation-fade"><div uk-lightbox><a href="' + obj.url + '"><div class="uk-padding-small"><img src="' + obj.url + '" /></div></a> </div></div></div>'
                });
                space2.forEach(function (obj) {
                    document.getElementById("space2").innerHTML += '<div uk-scrollspy="cls: uk-animation-slide-right; repeat: false" class="uk-animation-toggle"><div class="uk-animation-fade"><div uk-lightbox><a href="' + obj.url + '"><div class="uk-padding-small"><img src="' + obj.url + '" /></div></a> </div></div></div>'
                });
                space3.forEach(function (obj) {
                    document.getElementById("space3").innerHTML += '<div uk-scrollspy="cls: uk-animation-slide-right; repeat: false" class="uk-animation-toggle"><div class="uk-animation-fade"><div uk-lightbox><a href="' + obj.url + '"><div class="uk-padding-small"><img src="' + obj.url + '" /></div></a> </div></div></div>'
                });


                //ANIMALS
                animal1.forEach(function (obj) {
                    document.getElementById("animal1").innerHTML += '<div uk-scrollspy="cls: uk-animation-slide-right; repeat: false" class="uk-animation-toggle"><div class="uk-animation-fade"><div uk-lightbox><a href="' + obj.url + '"><div class="uk-padding-small"><img src="' + obj.url + '" /></div></a> </div></div></div>'
                });
                animal2.forEach(function (obj) {
                    document.getElementById("animal2").innerHTML += '<div uk-scrollspy="cls: uk-animation-slide-right; repeat: false" class="uk-animation-toggle"><div class="uk-animation-fade"><div uk-lightbox><a href="' + obj.url + '"><div class="uk-padding-small"><img src="' + obj.url + '" /></div></a> </div></div></div>'
                });
                animal3.forEach(function (obj) {
                    document.getElementById("animal3").innerHTML += '<div uk-scrollspy="cls: uk-animation-slide-right; repeat: false" class="uk-animation-toggle"><div class="uk-animation-fade"><div uk-lightbox><a href="' + obj.url + '"><div class="uk-padding-small"><img src="' + obj.url + '" /></div></a> </div></div></div>'
                });








            })
            .catch(function (error) {
                // handle error
            })
            .then(function () {
                // always executed
            });

    </script>

</body>

</html>
