    <script>
        // Make a request for a user with a given ID
        axios.get('/data/galleries.json')
            .then(function (response) {
                var json = response.data.data;
                var panorama = json.filter(obj => obj.category == 'panorama');
                console.log(panorama);

                var panorama1 = panorama.slice(0, 4);
                var panorama2 = panorama.slice(4, 7);
                var panorama3 = panorama.slice(7, 12);
                
                panorama1.forEach(function(obj) { 
                    document.getElementById("panorama-1").innerHTML+= '<div uk-scrollspy="cls: uk-animation-slide-right; repeat: false" class="uk-animation-toggle"><div class="uk-animation-fade"><div uk-lightbox><a href="'+obj.url+'"><div class="uk-padding-small"><img src="'+obj.url+'" /></div></a></div></div></div>'
                });

                panorama2.forEach(function(obj) { 
                    document.getElementById("panorama-2").innerHTML+= '<div uk-scrollspy="cls: uk-animation-slide-right; repeat: false" class="uk-animation-toggle"><div class="uk-animation-fade"><div uk-lightbox><a href="'+obj.url+'"><div class="uk-padding-small"><img src="'+obj.url+'" /></div></a></div></div></div>'
                });
                
                panorama3.forEach(function(obj) { 
                    document.getElementById("panorama-3").innerHTML+= '<div uk-scrollspy="cls: uk-animation-slide-right; repeat: false" class="uk-animation-toggle"><div class="uk-animation-fade"><div uk-lightbox><a href="'+obj.url+'"><div class="uk-padding-small"><img src="'+obj.url+'" /></div></a></div></div></div>'
                });

            })
            .catch(function (error) {
                // handle error
            })
            .then(function () {
                // always executed
            });
