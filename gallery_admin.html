<!DOCTYPE html>
<html>

<head>
    <title>Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- NAVBAR -->
    <div class="uk-section-secondary uk-preserve-color">
        <div uk-sticky="animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent uk-light; top: 200">
            <nav class="uk-navbar-container">
                <div class="uk-container uk-container-expand">
                    <div uk-navbar>
                        <ul class="uk-navbar-nav">
                            <li><a href="index.html">HOME</a></li>
                            <li class="uk-active"><a href="gallery.html">GALLERY</a></li>
                            <li><a href="sign_in.html">SIGN IN</a></li>
                            <li><a href="about.html">ABOUT</a></li>
                        </ul>
                        <div class="uk-child-width-1-3@m uk-child-width-1-2@s" uk-grid></div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- TOOGLE -->
    <p class="uk-flex uk-flex-center">
        <button class="uk-button uk-button-primary">UPLOAD</button>
        <button class="uk-button uk-button-danger">DELETE</button>
    </p>

    <!-- LIST -->
    <div id="pic" class="uk-grid-small uk-child-width-1-3@s uk-flex-center uk-text-center" uk-grid>
    </div>

    <!-- LIST SCRIPT -->
    <script>
        axios.get('/data/allgalleries.json')
            .then(function (response) {
                var json = response.data.data;
                var pic = json.filter(obj => obj.category == 'pic');
                console.log(pic);
                var pic = pic;
                pic.forEach(function (obj) {
                    document.getElementById("pic").innerHTML += '<div uk-lightbox><a href="' + obj.url + '"><div class="uk-padding-small"><img src="' + obj.url + '" /></div></a></div>'
                });

            });
    </script>

</body>

</html>
